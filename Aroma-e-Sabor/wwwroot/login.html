<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aroma e Sabor</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login-page">

    <div class="logo-banner">
        <h1><span class="aroma">AROMA</span> <br> <span class="e">E</span> <br> <span class="sabor">SABOR</span></h1>
    </div>

    <div class="login-box">
        <input type="email" placeholder="Email" class="input-field" id="loginEmail" />
        <input type="password" placeholder="Senha" class="input-field" id="loginSenha" />

        <div class="options">
            <label><input type="checkbox" /> Lembre-se</label>
            <a href="esqueci.html">Esqueceu a senha?</a>
        </div>

        <button id="btnLogin" class="btn-primary">Entre</button>

        <p class="register-link">
            Não tem uma conta? <a href="cadastro.html">Crie uma conta</a>
        </p>
    </div>


    <script src="js/perfil.js"></script>
    <script>
        document.getElementById('btnLogin').addEventListener('click', function (e) {
            e.preventDefault();
            // Aqui você pode adicionar validação de login se desejar
            var email = document.getElementById('loginEmail').value.trim();
            var nome = email ? email.split('@')[0] : 'Visitante';
            setUsuarioLogado(nome);
            localStorage.setItem('visitante', 'false'); // Desativa modo visitante ao logar
            window.location.href = 'home.html';
        });
    </script>
</body>

</html>
